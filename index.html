<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Footprint Calculator</title>
    <style>
        /* Add some basic styling to make the page look more professional */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9; /* Light gray background */
        }
        
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff; /* White background */
            border: 1px solid #ddd; /* Light gray border */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add some depth */
        }
        
        .header {
            background-color: #333; /* Dark gray background */
            color: #fff; /* White text */
            padding: 10px;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-control {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc; /* Light gray border */
        }
        
        .form-control:focus {
            border-color: #aaa; /* Darker gray border on focus */
        }
        
        .btn {
            background-color: #4CAF50; /* Green background */
            color: #fff; /* White text */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .btn:hover {
            background-color: #3e8e41; /* Darker green background on hover */
        }
        
        .result {
            margin-top: 20px;
            padding: 20px;
            background-color: #f7f7f7; /* Light gray background */
            border: 1px solid #ddd; /* Light gray border */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Carbon Footprint Calculator</h1>
        </div>
        <form id="footprint-form">
            <div class="form-group">
                <label for="car-mileage">Car Mileage (km/week):</label>
                <input type="number" id="car-mileage" class="form-control" value="1">
            </div>
            <div class="form-group">
                <label for="electricity-usage">Electricity Usage (kWh/month):</label>
                <input type="number" id="electricity-usage" class="form-control" value="1">
            </div>
            <div class="form-group">
                <label for="heating-usage">Heating Usage (kWh/month):</label>
                <input type="number" id="heating-usage" class="form-control" value="1">
            </div>
            <div class="form-group">
                <label for="gas-consumption">Gas Consumption (mÂ³/month):</label>
                <input type="number" id="gas-consumption" class="form-control" value="11">
            </div>
            <div class="form-group">
                <label for="waste-generated">Waste Generated (kg/week):</label>
                <input type="number" id="waste-generated" class="form-control" value="1">
            </div>
            <div class="form-group">
                <label for="water-usage">Water Usage (liters/day):</label>
                <input type="number" id="water-usage" class="form-control" value="1">
            </div>
            <button class="btn" type="submit">Calculate</button>
        </form>
        <div id="result" class="result">
            <!-- Result will be displayed here -->
        </div>
    </div>

    <script>
        function submitForm() {
            const form = document.getElementById('footprint-form');
            const formData = new FormData(form);
            const data = {};
            formData.forEach((value, key) => data[key] = value);

            fetch('https://replit.com/@studykcet3/carbon-footprint-backend', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => response.json())
            .then(result => {
                document.getElementById('result').innerText = `
                    Total Carbon Footprint: ${result.totalFootprint} tons/year
                    ${result.message}
                    Suggestions: ${result.suggestions}
                `;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
